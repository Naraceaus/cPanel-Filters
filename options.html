<!DOCTYPE html>
<html>
<head><title>cPanel Filters Options<span id="status"></span></title></head>
<body>

<label>
  <input type="checkbox" id="prepend-view-order-method-ids">
  Display Ship Method IDs In Calc Shipping On Order Page
</label>
<br>
<label>
  <input type="checkbox" id="prepend-ids-in-ship-matrix">
  Display Method, Rates and Label IDs on Shipping Matrix page 
</label>
<br>
<label>
  <input type="checkbox" id="append-id-to-cust-customer-fields">
  Display Custom Customer Field IDs on Customer Card
</label>
<br>
<label>
  <input type="checkbox" id="enable-cPanel-auto-open">
  Enable automatically opening a Neto site's control panel if none already open.
</label>
<br>
<label>
  <input type="text" id="cPanel-auto-open-delay">
  When automatically opening Neto cPanel's, this is the delay between repeating such an action. This is measured in milliseconds.
</label>
<br>
<label>
	<select id="minimise-tracking">
		<option value="none">Do Not Track</option>
		<option value="per-site">Track Per Domain</option>
		<option value="globally">Track Globally</option>
	</select>
  How to track whether the helper is minimised or not. When not tracked the addon will always load maximised.
</label>
<br>
<label>
	<select id="close-tracking">
		<option value="none">Do Not Track</option>
		<option value="per-site">Track Per Domain</option>
		<option value="globally">Track Globally</option>
	</select>
  How to track whether the helper is automatically loaded. When not tracked the addon can only be generated manually via the addons icon in the top right of the page.
</label>
<br>
<label>
	Do not run helper on the following domains
	<textarea id="blacklist-domains" style="width:100%; height:200px;"></textarea>
 
</label>
<br>

<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
