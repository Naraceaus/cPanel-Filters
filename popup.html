<!doctype html>
<html>
    <head>
						<script src="popup.js"></script>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" media="all"/>
						<link href="popup.css" rel="stylesheet">      
						<title>cPanel Filters</title>
    </head>
    <body>
      <label>Console</label>
      <br>
      <textarea id="console" type="text" name="filter-url" checked></textarea>
      <br>
      <div class="side-bar-left">
        <a class="menu-opt active" data-group-button="all"><span class="fa fa-fw fa-list"></span><span class="title">All</span></a>
        <a class="menu-opt" data-group-button="webstore"><span class="fa fa-fw fa-tv"></span><span class="title">Webstore</span></a>
        <a class="menu-opt" data-group-button="cpanel"><span class="fa fa-fw fa-dashboard"></span><span class="title">cPanel</span></a>
        <a class="menu-opt" data-group-button="product"><span class="fa fa-fw fa-gift"></span><span class="title">Product</span></a>
        <a class="menu-opt" data-group-button="shipping"><span class="fa fa-fw fa-ship"></span><span class="title">Shipping</span></a>
      </div>
      <div class="btn-col">
        <button id="refresh-filter" type="button" title="Refresh Filter" data-group="all cpanel product shipping">Regenerate Filter URL</button>
        <button id="highlight-adverts" type="button" title="Enable Highlight" data-group="all webstore">Place Advert Highlights</button>
        <button id="de-highlight-adverts" type="button" title="Disable Highlight" data-group="all webstore">Remove Advert Highlights</button>
        <button id="purge-cache" type="button" title="Purge Server Cache" data-group="all webstore">Purge Server Cache</button>
        <button id="heavily-purge-cache" type="button" title="Heavily Purge Server Cache" data-group="all webstore">Heavily Purge Server Cache</button>
        <button id="display-parent-fields" type="button" title="Display Parent Fields" data-group="all cpanel product">Display Parent Fields</button>        
        <button id="generate-zone-links" type="button" title="Generate Zone Links" data-group="all cpanel shipping">Generate Zone Links</button>        
        <button id="mark-orderlines-for-shipping" type="button" title="Mark Orderlines For Shipping" data-group="all cpanel shipping order">Mark Orderlines For Shipping</button>        
        <button id="add-sh-cat-to-methods" type="button" title="Add Ship Categories To Methods" data-group="all cpanel shipping order">Add Ship Categories To Methods</button>        
        <button id="add-all-export-fields" type="button" title="Add All Export Fields" data-group="all cpanel importexport">Add All Export Fields</button>        
        <button id="gen-animal-binary" type="button" title="Generate Animal Emoji Binary" data-group="miscellaneous" style="display: none;">Generate Animal Emoji Binary</button>        
						</div>

						<div class="side-bar-right">
						  <a class="menu-opt" data-group-button="importexport"><span class="fa fa-fw fa-database fa-reduce-margin"></span><span class="fa fa-fw fa-arrows-h"></span><span class="title">Import/Export</span></a>
						  <a class="menu-opt" data-group-button="miscellaneous"><span class="fa fa-fw fa-birthday-cake"></span><span class="title">Miscellaneous</span></a>
        <a class="menu-opt" id="options-link"><span class="fa fa-fw fa-cog"></span><span class="title">Options</span></a>
      </div>
						<div id="page-info-spacer">
									<div id="page-info-cont">
									<div id="page-info-refresh"><span class="fa fa-fw fa-refresh"></span></div>
										<div id="page-info-header"><span id="page-info-load-icon" class="fa fa-spinner fa-spin fa-fw"></span><span id="page-info-load-text">Page Information Is Loading</span></div>
										
										<div id="page-info"></div>
									</div>
						</div>
						<div class="clear"></div>
    </body>
</html>
