<!doctype html>
<html>
    <head>
						<script src="popup.js"></script>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" media="all"/>
						<link href="popup.css" rel="stylesheet">      
						<title>cPanel Filters</title>
    </head>
    <body>
      <label>Console</label>
      <br>
      <textarea type="text" name="filter-url" checked></textarea>
      <br>
      <div class="side-bar">
        <a class="menu-opt" data-group-button="all"><span class="fa fa-fw fa-list"></span><span class="title">&nbsp All</span></a>
        <a class="menu-opt" data-group-button="webstore"><span class="fa fa-fw fa-tv"></span><span class="title">&nbsp Webstore</span></a>
        <a class="menu-opt" data-group-button="cpanel"><span class="fa fa-fw fa-dashboard"></span><span class="title">&nbsp cPanel</span></a>
        <a class="menu-opt" data-group-button="product"><span class="fa fa-fw fa-gift"></span><span class="title">&nbsp Product</span></a>
        <a class="menu-opt" id="options-link"><span class="fa fa-fw fa-cog"></span><span class="title">&nbsp Options</span></a>
      </div>
      <div class="btn-col">
        <button id="refresh-filter" type="button" title="Refresh Filter" data-group="all cpanel product">Regenerate Filter URL</button>
        <button id="find-page" type="button" title="Find Page" data-group="all webstore">Find Page In Control Panel</button>
        <button id="highlight-adverts" type="button" title="Enable Highlight" data-group="all webstore">Place Advert Highlights</button>
        <button id="de-highlight-adverts" type="button" title="Disable Highlight" data-group="all webstore">Remove Advert Highlights</button>
        <button id="purge-cache" type="button" title="Purge Server Cache" data-group="all webstore">Purge Server Cache</button>
        <button id="heavily-purge-cache" type="button" title="Heavily Purge Server Cache" data-group="all webstore">Heavily Purge Server Cache</button>
        <button id="display-parent-fields" type="button" title="Display Parent Fields" data-group="all cpanel product">Display Parent Fields</button>        
      </div>
      <div class="clear"></div>
    </body>
</html>
